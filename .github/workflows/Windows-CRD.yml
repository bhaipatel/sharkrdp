# This is a basic workflow to help you get started with Actions

name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: '& "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote code="4/0AX4XfWj4Ssion\remoting_start_host.exe" --code="4/0AX4XfWj4ST7Xq3OyE06p7SgboBM2AacTacfmlq83X0c04auLeUihvFq1HTEUfG3Wse.com/ -oauthredirect" --name=$Env:COMPUTERNAMEogle.com/_/oauthredirect" --name=$Env:COMPUTERNAME'
        required: true
      pincode:
        description: '123456'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: Starting CRD 
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: ./timeout.ps1

  
    
